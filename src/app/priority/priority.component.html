<li class="grid grid-cols-5">
  <div class="px-5 py-5 border-b border-gray-200 bg-white text-sm col-span-1">
    <div class="flex items-center">
      <div class="flex-shrink-0 w-10 h-10">
        <img class="w-full h-full rounded-full"
          [src]="avatar" 
          [alt]="name" 
        />
      </div>
      <div class="ml-3">
        <p class="text-gray-900 whitespace-no-wrap">
          {{ name }}
        </p>
      </div>
    </div>
  </div>
  <div class="px-5 py-5 border-b border-gray-200 bg-white text-sm col-span-1">
    <p class="text-gray-900 whitespace-no-wrap">{{ role }}</p>
  </div>
  <div class="px-5 py-5 border-b border-gray-200 bg-white text-sm col-span-1">
    <p class="text-gray-900 whitespace-no-wrap">
      {{ created_at | date: 'MMM dd, yyyy' }}
    </p>
  </div>
  <div class="px-5 py-5 border-b border-gray-200 bg-white text-sm col-span-1">
    <p class="text-gray-900 whitespace-no-wrap">{{ age }}</p>
  </div>
  <div class="px-5 py-5 border-b border-gray-200 bg-white text-sm col-span-1 flex items-center justify-between">
    <span class="mr-2 relative inline-block px-3 py-1 font-semibold text-green-900 leading-tight">
      <span aria-hidden class="absolute inset-0 bg-green-200 opacity-50 rounded-full"></span>
      <span class="relative">{{ status }}</span>
    </span>
    <div class="flex">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2" (click)="updateForm()">
        Update
      </button>
      <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" (click)="deletePriority(id)">
        Delete
      </button>
    </div>
  </div>
</li>
